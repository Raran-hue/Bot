<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Animated Site</title>
  <link rel="icon" type="image/png" href="icon.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: url('standard.gif') center / cover no-repeat fixed;
      color: white;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      background: linear-gradient(90deg, #00f5ff, #9b5cff, #ff4ecd);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
      letter-spacing: 2px;
    }

    p {
      max-width: 700px;
      margin-top: 1.2rem;
      font-size: 1.2rem;
      color: #d9d9ff;
      opacity: 0.9;
    }

    .btn {
      margin-top: 2.5rem;
      padding: 14px 34px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #00f5ff, #ff4ecd);
      color: #05010d;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 30px rgba(255, 78, 205, 0.4);
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 50px rgba(0, 245, 255, 0.7);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>WELCOME TO THE FUTURE</h1>
    <p>
      A clean, animated website with a particle background, glowing gradients,
      and smooth motion â€” powered by pure HTML, CSS, and JavaScript.
    </p>
    <button class="btn">Explore</button>
  </div>

  <script>
    // background handled by animated image
  </script>
</body>
</html>
